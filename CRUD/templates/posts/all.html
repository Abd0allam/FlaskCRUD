<!DOCTYPE html>
<html>
<head>
    <title>List Posts</title>
</head>
<body>
    <h1>List Posts</h1>
    <a href="{{ url_for('addPost') }}">Add New Post</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <div>
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.body }}</p>
                    {% if post.image %}
                        <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}">
                    {% endif %}
                    <a href="{{ url_for('displayPost', id=post.id) }}">View</a>
                    <a href="{{ url_for('updatePost', id=post.id) }}">Update</a>
                    <a href="{{ url_for('deletePost', id=post.id) }}">Delete</a>
                </div>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
