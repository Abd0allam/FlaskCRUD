<!DOCTYPE html>
<html>
<head>
    <title>View Post</title>
</head>
<body>
    <h1>{{ myPost.title }}</h1>
    <p>{{ myPost.body }}</p>
    <img src="{{ url_for('static', filename='images/' + myPost.image) }}" alt="{{ myPost.title }}" width="500">
    <p><a href="{{ url_for('updatePost', id=myPost.id) }}">Edit</a></p>
    <p><a href="{{ url_for('deletePost', id=myPost.id) }}">Delete</a></p>
</body>
</html>
